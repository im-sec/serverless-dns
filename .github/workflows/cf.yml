name: ⛅ CF

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'wrangler env to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
          - one
      commit:
        description: 'git tip commit to deploy'
        default: 'main'
        required: true

  push:
    branches:
      - "main"
    tags:
      - "v*"
    paths-ignore:
      - ".github/**"
      - "!.github/workflows/cf.yml"
      - ".env.example"
      - ".eslintrc.cjs"
      - ".prettierignore"
      - "fly.toml"
      - "README.md"
      - "node.Dockerfile"
      - "deno.Dockerfile"
      - "import_map.json"
      - ".vscode/*"
      - ".husky/*"
      - ".prettierrc.json"
      - "LICENSE"
      - "run"
  repository_dispatch:

env:
  GIT_REF: ${{ github.event.inputs.commit || github.ref }}
  WORKERS_ENV: ''

jobs:
  deploy:
    name: 🚀 Deploy worker
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v3

      - name: 🛸 Set Environment Variables
        if: github.event.inputs.environment == 'prod' || github.event.inputs.environment == 'one'
        run: echo "WORKERS_ENV=${{ github.event.inputs.environment }}" >> $GITHUB_ENV && echo "COMMIT_SHA=${{ github.sha }}" >> $GITHUB_ENV
        shell: bash

      - name: 🎱 Tag?
        if: github.ref_type == 'tag'
        run: echo "WORKERS_ENV=prod" >> $GITHUB_ENV && echo "COMMIT_SHA=${{ github.sha }}" >> $GITHUB_ENV
        shell: bash

      - name: 🌽 Cron?
        if: github.event.schedule == '53 7 3,10,18,26 * *'
        run: echo "WORKERS_ENV=prod" >> $GITHUB_ENV && echo "COMMIT_SHA=${{ github.sha }}" >> $GITHUB_ENV
        shell: bash

      - name: 🏗 Get dependencies
        run: npm install

      - name: 📚 Wrangler publish
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          environment: ${{ env.WORKERS_ENV }}
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          GIT_COMMIT_ID: ${{ env.COMMIT_SHA }}

      - name: 🎤 Notice
        run: echo "::notice::Deployed to ${WORKERS_ENV} / ${GIT_REF} @ ${COMMIT_SHA}"
